<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/doc_style.css">
    <script src="js/skuska/fabric.min.js"></script>
</head>

<body>
  <div id="canv_div">
      <canvas id="canv" width="800" height="600">
      </canvas>
  </div>

  <img src="texture/lorry.png" id="lorry">

  <div id="controls">
      <h3> Add cargo </h3>
      <h4> Width </h4>
        <div class = "slidecontainer">
          <input type="range" min="1" max="173" value="10" class="slider" id="cargoWidth">
        </div>

      <h4> Height </h4>
        <div class="slidecontainer">
          <input type="range" min="1" max="337" value="10" class="slider" id="cargoHeight">
        </div>
      
      <button class="button" onclick="addCargo()">Add</button>
      <button class="button" onclick="unloadCargo()">Unload Cargo</button>
      <button class="button" onclick="loadSimple()">Load Cargo (Simple)</button>
  </div>

  <script src="js/skuska/canvasManager.js"></script>
  <script src="js/skuska/controlManager.js"></script>
  
</body>
</html>
